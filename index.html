<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cellular Death</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="dialogBox" data-state="hidden"></div>
        <div
            id="titleScreen"
            class="absolute inset-0 bg-black/60 flex flex-col items-center pt-[30vh] text-white font-sans opacity-100 transition-opacity duration-1000 data-[state=hidden]:opacity-0 data-[state=hidden]:pointer-events-none"
        >
            <h1>Cellular Death</h1>
            <button id="startButton">Begin the experiment</button>
        </div>
        <div
            id="agingIndicator"
            class="absolute top-4 left-4 text-white font-sans text-sm bg-black/70 px-3 py-2 rounded opacity-0 transition-opacity duration-200 pointer-events-none"
        >
            Rapid Aging Active (D)
        </div>
        <div
            id="levelIndicator"
            class="absolute bottom-4 left-4 text-white font-sans text-sm bg-black/70 px-3 py-2 rounded pointer-events-none"
        >
            Level 1
        </div>
        <div
            id="goalReachedIndicator"
            class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 transition-opacity duration-500"
        >
            <div class="bg-black/80 px-8 py-6 rounded-lg text-center">
                <h2 class="text-white font-sans text-2xl mb-2">
                    Goal Reached!
                </h2>
                <p class="text-white/80 font-sans text-sm">
                    Press Enter to continue
                </p>
            </div>
        </div>
        <div id="menuButtons">
            <button id="resetButton">
                <img
                    src="/assets/icons/refresh-svgrepo-com.svg"
                    alt="Reset"
                    draggable="false"
                />
            </button>
            <button id="muteButton">
                <img
                    class="unmuted"
                    src="/assets/icons/audio-svgrepo-com.svg"
                    alt="Mute"
                    draggable="false"
                />
                <img
                    class="muted"
                    src="/assets/icons/mute-svgrepo-com.svg"
                    alt="Unmute"
                    draggable="false"
                />
            </button>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
